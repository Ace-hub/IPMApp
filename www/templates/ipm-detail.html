<ion-view title="Subcategories">
	<ion-content padding="true">
		<ion-item ng-repeat="plant in ipm | filter: category" type="item-text-wrap" href="#/tab/survey">
			<h3>{{plant.name}}</h3>    
			<img ng-src="{{generatePath(plant.name)}}" style="position: absolute; top: -50%; left: -20%; width: 130%; opacity: .3;"></img>	
		</ion-item>
	
		<br>
		<p><a class="button button-small icon ion-arrow-left-b" href="#/tab/ipm"> Back</a></p>
	</ion-content>
</ion-view>
