<!--
  This template loads for the 'tab.feedback' state (app.js)
-->
<ion-view title="Feedback">
  <ion-content padding="true" has-tabs="true">
	<p>
	Submit feedback here. Responses help us improve!
	</p>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
	  <label class="item item-input">
	  <span class="input-label">Feedback:</span><br>
	  <input type="text">
	  </label>
      <button class="button button-positive button-block">Submit</button>
    </div>
  </ion-content>
</ion-view>
