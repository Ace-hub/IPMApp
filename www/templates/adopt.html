<ion-view title="Log Location">
  <ion-content has-tabs="true">
	<p>
	Log your geographical information here. Thank you for your assistance in contributing to the grower community!
	</p>
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <button class="button button-positive button-block">Submit</button>
    </div>
  </ion-content>
</ion-view>
