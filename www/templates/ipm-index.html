<ion-view title="Categories">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="ipm in ipms" type="item-text-wrap" href="#/tab/ipm/{{ipm.id}}">
        <h3>{{ipm.title}}</h3>
        <p>{{ipm.description}}</p>
		<img src="Images/{{ipm.title}}.jpg" class="backgroundIMG">
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
