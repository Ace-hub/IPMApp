<ion-view title="Categories">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="ipm in ipms" type="item-text-wrap" href="#/tab/ipm/{{ipm.id}}">
        <h3>{{ipm.title}}</h3>
        <p>{{ipm.description}}</p>
		<img ng-src="{{generatePath(ipm.title)}}" style="position: absolute; top: -50%; left: -20%; width: 130%; opacity: .3;"></img>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
